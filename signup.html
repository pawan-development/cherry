<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="resource/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="resource/css/style.css">

    <title>Cherry Fashion</title>


</head>
<body>
<div class="shadow-sm" id="top-header">
    <div class="container">

        <div class="row">
            <div class="col-sm-6">
                <span class="text-hide">CHERRY FASHION</span>
                <img src="resource/img/Logo/CHERRY%20FASHION%20LOGO%20%2005.png" class="w-50">
            </div>
            <div class="col">
                <!-- Actual search box -->
                <div class="form-group has-search">
                    <span class="fa fa-search form-control-feedback"></span>
                    <input type="text" class="form-control text-secondary" placeholder="Search your item here">
                </div>
            </div>
            <div class="col">
                <span>Your Cart</span>
            </div>
        </div>

    </div>
</div>

<div class="container mb-5">

    <div class="mt-5 ">
        <h4 class="text-muted">Signup here,</h4>
        <hr>
        <div id="signup" class="mt-4 border-right border-bottom border-light ">


            <div class=" signup-item shadow-sm p-4 mb-4 bg-light rounded">
                <h4 class="text-muted mb-4">Enter your details</h4>
                <form>
                    <div class="form-group row">
                        <label for="username" class="col-sm-3 col-form-label">User Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="username" placeholder="User Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm-3 col-form-label">Email Id</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password3" class="col-sm-3 col-form-label">Re-Enter Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="password3" placeholder="Re-Enter Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="mobile" class="col-sm-3 col-form-label">Mobile No</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="mobile" placeholder="Mobile No">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="shop" class="col-sm-3 col-form-label">Shop Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="shop" placeholder="Shop Name">
                        </div>
                    </div>


                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Next</button>
                        </div>
                    </div>
                </form>
            </div>


            <div class="signup-avtar">
                <div class="container">
                    <div class="avatar-upload">
                        <div class="avatar-edit">
                            <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg"/>
                            <label for="imageUpload"></label>
                        </div>
                        <div class="avatar-preview">
                            <div id="imagePreview" style="background-image: url(http://i.pravatar.cc/500?img=7);">
                            </div>
                        </div>
                        <h6 class="text-muted p-2   ">Add your Profile picture</h6>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<!-- Footer -->
<footer class="page-footer font-small blue-grey lighten-5">
    <div class="container pt-3">
        <div class="row">
            <div class="col"></div>
            <div class="col" style="text-align: center">
                <img src="resource/img/Logo/CHERRY%20FASHION%20LOGO%20%2005.png" class="img-fluid" style="width: 60%">
            </div>
            <div class="col"></div>
        </div>
    </div>



    <!-- Footer Links -->
    <div class="container text-center text-md-left mt-4">

        <!-- Grid row -->
        <div class="row mt-3 dark-grey-text">

            <!-- Grid column -->
            <div class="col-md-3 col-lg-4 col-xl-3 mb-4">

                <!-- Content -->
                <h6 class=" text-uppercase font-weight-bold ">ONLINE SHOPING</h6>
                <!--<hr class="teal accent-3 mb-4 mt-0 d-inline-block mx-auto" style="width: 60px;">-->
                <div>Men</div>
                <div>Women</div>
                <div>Kids</div>

            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mb-4">

                <!-- Links -->
                <h6 class="text-uppercase font-weight-bold">REGISTERED OFFICE</h6>
                <!--<hr class="teal accent-3 mb-4 mt-0 d-inline-block mx-auto" style="width: 60px;">-->
                <span>krishnapur Near Tripul Chauraha Ahiyapur,Raebareli</span>

            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4">

                <!-- Links -->
                <h6 class="text-uppercase font-weight-bold">CONTACT US</h6>
                <!--<hr class="teal accent-3 mb-4 mt-0 d-inline-block mx-auto" style="width: 60px;">-->
                <span>+91 9616573000 support@unnatibazar.com</span>

            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4 text-center">

                <!-- Links -->
                <h6 class="text-uppercase font-weight-bold">FOLLOW US</h6>
                <hr class="teal accent-3 mb-4 mt-0 d-inline-block mx-auto" style="width: 60px;">
                <div>
                    <!-- Facebook -->
                    <a class="fb-ic">
                        <i class="fab fa-facebook white-text mr-4"></i>
                    </a>
                    <!-- Twitter -->
                    <a class="tw-ic">
                        <i class="fab fa-twitter-square white-text mr-4"></i>
                    </a>
                    <!--Linkedin -->
                    <a class="li-ic">
                        <i class="fab fa-linkedin white-text mr-4"></i>
                    </a>
                </div>

            </div>
            <!-- Grid column -->

        </div>
        <!-- Grid row -->

    </div>
    <!-- Footer Links -->

</footer>
<!-- Footer -->

</body>
</html>
